<table class="table table-striped" style="margin-top: 30px;">

    <!-- <div class="alert alert-success" *ngIf="message">{{message}}</div> -->
    
    <thead class="thead-dark">
        <tr>
            <th style="width: 35%;">DESCRIPTION</th>
            <th style="width: 25%;">TARGET DATE</th>
            <th style="width: 15%;">IS COMPLETED?</th>
            <th style="width: 25%;">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date }}</td>
            <td>
                <span *ngIf="todo.done; else notDone">Yes</span>
                <ng-template #notDone>No</ng-template>
            </td>
            <td>
                <button class="btn btn-success" (click)="updateTodo(todo.id)">UPDATE</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-warning" (click)="deleteTodo(todo.id)">DELETE</button>
            </td>

        </tr>
    </tbody>
</table>


<div class="row">
    <button class="btn btn-success"  (click)="addTodo()">Add new Todo</button>
     
</div>
