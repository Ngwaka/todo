<h1>My Todo's</h1>
<div class="container">

    <table class="table">
        
        <thead>
            <tr>
                <!-- <th>ID</th> -->
                <th>DESCRIPTION</th>
                <th>TARGET DATE</th>
                <th>IS COMPLETED?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date }}</td>
                <td>{{todo.done}}</td>
                
    
            </tr>
        </tbody>
    </table>
</div>
