<H1>TODO</H1>
<div class="container">
    <fieldset class="form-group">
        <label for="">Description</label>
        <input type="text" class="form-control" [(ngModel)]="todo.description" name="description" required="required">
    </fieldset>

    <fieldset class="form-group">
        <label for="">Target Date</label>
        <input type="text" class="form-control" 
        [ngModel]="todo.targetDate |date :'MM/dd/yyyy'"
        (ngModelChange)="todo.targetDate = $event"
         name="targetDate" required="required">
    </fieldset>

    <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
